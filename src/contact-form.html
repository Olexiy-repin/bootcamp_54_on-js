<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/contact-form.scss" />
  </head>

  <body>
    <div class="container">
      <form class="contact-form js-contact-form">
        <input
          name="user_name"
          type="text"
          class="contact-form-input"
          placeholder="Введіть імʼя"
        />
        <input
          name="user_email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Введіть email"
        />
        <textarea
          name="user_message"
          class="contact-form-message"
          placeholder="Введіть повідомлення"
        ></textarea>
        <button class="contact-form-submit">submit</button>
      </form>
    </div>

    <script type="module" src="./js/contact-form.js"></script>
  </body>
</html>
